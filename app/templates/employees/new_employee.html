<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <title>Νέος Υπάλληλος</title>
</head>
<body>
    <h1>Καταχώρηση Νέου Υπαλλήλου</h1>

    <form method="POST">
        {{ form.hidden_tag() }}

        <p>{{ form.name.label }}<br>{{ form.name(size=30) }}</p>
        <p>{{ form.position.label }}<br>{{ form.position(size=30) }}</p>
        <p>{{ form.store_id.label }}<br>{{ form.store_id() }}</p>

        <p>{{ form.submit() }}</p>
    </form>

    <p><a href="{{ url_for('main.dashboard') }}">Επιστροφή στον Πίνακα Ελέγχου</a></p>
</body>
</html>
